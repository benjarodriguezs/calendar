<div class="calendar-container">
  <div class="calendar-data">
    <div class="header mt-4">
      <h4 class="month mt-2 pt-1"><b>{{date.format('MMMM ')}}{{date.format('YYYY ')}}</b></h4>
      <div class="arrows">
        <button class="left-arrow mb-4" (click)="previousmonth()"><svg version="1.1" id="Layer_1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 330 330" style="enable-background:new 0 0 330 330;" xml:space="preserve">
            <path id="XMLID_224_"
              d="M325.606,229.393l-150.004-150C172.79,76.58,168.974,75,164.996,75c-3.979,0-7.794,1.581-10.607,4.394
       l-149.996,150c-5.858,5.858-5.858,15.355,0,21.213c5.857,5.857,15.355,5.858,21.213,0l139.39-139.393l139.397,139.393
       C307.322,253.536,311.161,255,315,255c3.839,0,7.678-1.464,10.607-4.394C331.464,244.748,331.464,235.251,325.606,229.393z" />
          </svg></button>
        <button class="right-arrow mb-4 " (click)="nextmonth()"><svg version="1.1" id="Layer_2"
          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
          viewBox="0 0 330 330" style="enable-background:new 0 0 330 330;" xml:space="preserve">
          <path id="XMLID_224_"
            d="M325.606,229.393l-150.004-150C172.79,76.58,168.974,75,164.996,75c-3.979,0-7.794,1.581-10.607,4.394
     l-149.996,150c-5.858,5.858-5.858,15.355,0,21.213c5.857,5.857,15.355,5.858,21.213,0l139.39-139.393l139.397,139.393
     C307.322,253.536,311.161,255,315,255c3.839,0,7.678-1.464,10.607-4.394C331.464,244.748,331.464,235.251,325.606,229.393z" />
        </svg></button>
      </div>
    </div>
    <div class="center">
      <div class="day-container center">
        <div *ngFor="let calendarItem of calendar; let i = index">
          <div class="flex-container flex-center">
            <div *ngFor="let day of calendarItem">
              <div class="week">
                <div class="text" *ngIf="i === 0">{{day.dayName}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let calendarItem of calendar; let i = index">
      <div class="flex-container flex-center">
        <div class="calendar-days" [ngClass]="day.className" [class.weekend]="day.isWeekend" 
          *ngFor="let day of calendarItem">
          <div class="day">
            {{day.day}}
          </div>
          <div *ngIf="searchReminder(day.day, day.month)" class="message-container" (click)="openModal(template, day)">
            <div *ngIf="reminders.get(day.day+day.month).color == 1">
              <textarea readonly maxlength="30" class="purple">{{reminders.get(day.day+day.month).text}}</textarea>
            </div>
            <div *ngIf="reminders.get(day.day+day.month).color == 2">
              <textarea readonly maxlength="30" class="lightblue">{{reminders.get(day.day+day.month).text}}</textarea>
            </div>
            <div *ngIf="reminders.get(day.day+day.month).color == 3">
              <textarea readonly maxlength="30" class="pink">{{reminders.get(day.day+day.month).text}}</textarea>
            </div>
            <div *ngIf="reminders.get(day.day+day.month).color == 4">
              <textarea readonly maxlength="30" class="green">{{reminders.get(day.day+day.month).text}}</textarea>
            </div>
          </div>
          <div class="flex-right">
            <span 
              class="cursor-pointer ml-1 my-auto"
              (click)="openModal(template, day)"
              id="calendar">
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                <g fill="currentColor">
                  <path
                    d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z" />
                  <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                </g>
              </svg>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title">Add Reminder</h5>
  </div>
  <div class="modal-body col-12">
    <div class="col-9">
      <label for="inputReminder" class="form-label" maxlength="30">Reminder</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="reminderText"
        id="inputReminder"
        placeholder="Max 30 characters">
    </div>
    <div class="col-md-9 mt-1">
      <label for="exampleDataList" class="form-label">Choose City</label>
      <input
        class="form-control"
        [(ngModel)]="cityReminder"
        list="datalistOptions"
        id="cityList"
        placeholder="Type to search...">
      <datalist id="datalistOptions">
        <div *ngFor="let city of cities; let j = index">
          <option>{{city.name}}</option>
        </div>
      </datalist>
    </div>
    <div class="col-md-9">
      <label for="exampleDataList" class="form-label">Choose Color</label>
      <select class="form-select" aria-label="Default select example" [(ngModel)]="colorReminder">
        <option selected placeholder="Color"></option>
        <option value="1">purple</option>
        <option value="2">lightblue</option>
        <option value="3">pink</option>
        <option value="4">green</option>
      </select>
    </div>
    <div class="col-md-9 mt-2">
      <div *ngIf="weatherBoolean">
        <h4>{{weatherCondition}}</h4>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div *ngIf="searchReminder(day.day, day.month)">
      <button class="btn btn-sm btn-danger" (click)="removeReminder()">Remove</button>
    </div>
    <div *ngIf="cityReminder">
      <button class="btn btn-sm btn-info" (click)="checkWeather()">Check Weather</button>
    </div>
    <button class="btn btn-sm btn-secondary" (click)="closeModal()">Cancelar</button>
    <button class="btn btn-sm btn-primary"(click)="addReminder()">Add Reminder</button>
  </div>
</ng-template>
